<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik Jumlah Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
    }
    .chart-container {
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2 style="text-align:center; margin-bottom: 20px;">ðŸ“Š Jumlah Chat Berdasarkan Penerima</h2>
    <canvas id="chatChart"></canvas>
  </div>

  <script>
    async function loadChart() {
      try {
        const res = await fetch("/chat_stats");
        const data = await res.json();

        const labels = Object.keys(data); // nama receiver
        const values = Object.values(data); // jumlah chat per receiver

        const ctx = document.getElementById('chatChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Jumlah Pesan Masuk',
              data: values,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              borderRadius: 10
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: true }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Jumlah Chat' }
              },
              x: {
                title: { display: true, text: 'Nama Receiver' }
              }
            }
          }
        });
      } catch (error) {
        console.error("Gagal memuat data grafik:", error);
      }
    }

    loadChart();
  </script>
</body>
</html>
