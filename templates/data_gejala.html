<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      margin-left: 250px;
      max-width: 1200px;
      padding: 30px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.5rem;
      color: #3b3b3b;
    }

    .alert {
      border-radius: 8px;
      font-size: 1rem;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: left;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-danger {
      background-color: #e53935;
      border-color: #e53935;
    }

    .btn-warning {
      background-color: #ff9800;
      border-color: #ff9800;
    }

    .modal-content {
      border-radius: 10px;
    }
    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 50px;
        padding: 15px;
        margin-left: 0;
      }

      .card {
        margin-bottom: 20px;
      }

      .btn-sm {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  {% include "sidebar.html" %}

  <div class="container py-5">
    <!-- Tabel Gejala -->
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="text-center">Daftar Gejala</h5>
      <form action="/tambah_gejala" method="POST">
      <div class="table-responsive">
        <table class="table table-striped align-middle mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Kode Gejala</th>
              <th scope="col">Nama Gejala</th>
              <th scope="col">Kode Penyakit</th>
              <th scope="col">Bobot</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for gejala in gejala_list %}
            <tr>
              <td>{{ gejala['kode_gejala'] }}</td>
              <td>{{ gejala['nama'] }}</td>
              <td>{{ gejala['kode_penyakit'] }}</td>
              <td>{{ gejala['bobot'] }}</td>
              <td>
                <form action="/hapus_gejala/{{ gejala['kode_gejala'] }}" method="POST" onsubmit="return confirm('Yakin ingin menghapus gejala ini?');">
                  <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </form>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-center">Tidak ada data gejala</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
        <div class="mt-4 text-start">
          <button class="btn btn-primary" id="tambahBtn" onclick="tambahBarisInput()">
            Tambah Gejala
          </button>
        </div>
        <div class="mt-4 text-end">
          <button type="submit " class="btn btn-success d-none" id="simpanBtn">
              Simpan Gejala
          </button>
        </div>
      </form>
    </div>
  <script >
    function tambahBarisInput() {
    const tbody = document.querySelector("tbody");
    const lastKode = "{{ last_kode }}"; 
    const lastNum = parseInt(lastKode.slice(1)); 
    const nextNum = lastNum + 1;

    // Format jadi G08
    const nextKode = "G" + String(nextNum).padStart(2, '0');

    // Buat baris baru
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
    <td><input type="text" name="kode_gejala" class="form-control" value="${nextKode}" readonly></td>
    <td><input type="text" name="nama" class="form-control" placeholder="Nama Gejala" required></td>
    <td><input type="text" name="kode_penyakit" class="form-control" placeholder="P01" required></td>
    <td>
      <select name="bobot" class="form-control" required placeholder="bobot">
        <option value="" disabled selected>Bobot -</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
      </select>
    </td>
    `;
    tbody.appendChild(newRow);
    document.getElementById("tambahBtn").classList.add("d-none");
    document.getElementById("simpanBtn").classList.remove("d-none");
  }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
