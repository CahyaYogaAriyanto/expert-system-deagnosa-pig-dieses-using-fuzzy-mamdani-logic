<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      margin-left: 250px;
      max-width: 1200px;
      padding: 30px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.5rem;
      color: #3b3b3b;
    }

    .alert {
      border-radius: 8px;
      font-size: 1rem;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-danger {
      background-color: #e53935;
      border-color: #e53935;
    }

    .btn-warning {
      background-color: #ff9800;
      border-color: #ff9800;
    }

    .modal-content {
      border-radius: 10px;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin-left: 0;
        margin-top: 50px;
      }

      .card {
        margin-bottom: 20px;
      }

      .btn-sm {
        font-size: 12px;
        padding: 6px 10px;
      }
    }

  </style>
</head>
<body>
  {% include "sidebar.html" %}
  
  <div class="container py-5">
    <h2 class="mb-4 text-center">Dashboard Admin</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if 'admin' in category %}
            <div class="alert alert-{{ 'success' if 'success' in category else 'danger' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Tambah Akun Admin</h5>
        <form action="{{ url_for('admin_add') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" name="foto" id="foto" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Akun</button>
      </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS agar modal berfungsi -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
