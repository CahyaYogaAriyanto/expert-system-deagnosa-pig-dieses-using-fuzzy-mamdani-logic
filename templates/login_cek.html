<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Diperlukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center animate-fade-in">
    <img src="https://cdn-icons-png.flaticon.com/512/595/595067.png" alt="Login Icon" class="w-20 h-20 mx-auto mb-4 opacity-80">
    
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Akses Ditolak</h1>
    <p class="text-gray-600 mb-6">Anda harus login terlebih dahulu untuk mengakses halaman ini.</p>
    
    <a href="{{ url_for('login_user') }}" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
      Login Sekarang
    </a>

    <p class="mt-4 text-sm text-gray-400">Belum punya akun? <a href="{{ url_for('daftar_user') }}" class="text-green-600 hover:underline">Daftar</a></p>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>

</body>
</html>
